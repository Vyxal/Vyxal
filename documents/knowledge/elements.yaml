      num-str: append b[0] until b is length a (spaces are used if b is empty)
      str-str: regex.search(pattern=a, string=b).span() (length of regex match)
  vectorise: true
  tests:
      - "[5,3] : 125"
      - "[0,0] : 1"
      - "[4,0.5] : 2"
      - '["hello",7] : "hellohh"'
