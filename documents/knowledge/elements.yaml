      - "[[1,3,4],1.9,2] : [1,2,3,4]"
      - '["wyz",1,"x"] : "wxyz"'
      - '["jknop",2,"lm"] : "jklmnop"'

- element: "Ṅ"
  name: Integer partitions
  description: Integer partitions / join by space
  arity: 1
  overloads:
      num: integer_partitions(a) (integer partitions)
      any: '" ".join(a) (join by space)'
  vectorise: false
  tests:
