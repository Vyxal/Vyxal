- element: "["
  name: Open If Statement
  description: Open an if Statement
  arity: 1

- element: "\\"
  name: Single char Literal
  description: Pushes a single character
  arity: 0

- element: "]"
  name: Close If Statement
  description: Close an if Statement
  arity: NA

- element: "`"
  name: String Literal
  description: A string literal - `...`
  arity: 0

