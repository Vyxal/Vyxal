      - "[[1,2]] : [[1,2],[2,1]]"
      - "[12] : [[1,2],[2,1]]"

- element: "Ṙ"
  name: Reverse
  description: Reverse a value
  arity: 1
  overloads:
      any: reversed(a)
  vectorise: false
  tests:
      - "[203] : 302"
      - "[-203] : -302"
      - '["abc"] : "cba"'
      - "[[1, 2, 3, 4]] : [4, 3, 2, 1]"

- element: "Ṡ"
  name: Vectorised sums
