  arity: 2
  overloads:
      any-any: cartesian-product(a,b)
      fun-any: apply a on b until b does not change
  vectorise: false
  tests:
      - '["ab","cd"] : ["ac","ad","bc","bd"]'
      - '["ab",["c","d"]] : [["a","c"],["a","d"],["b","c"],["b","d"]]'
      - "[[1,2],[3,4]] : [[1,3],[1,4],[2,3],[2,4]]"
      - "[2,3] : [[1,1],[1,2],[2,1],[1,3],[2,2],[2,3]]"

- element: "Ẏ"
  name: Slice Until
