---
name: Create release from tag

on:
  push:
    tags:
      - "v3*"

# Names of the artifacts and executables for each platform
env:
  LINUX_NAME: vyxal-linux
  WINDOWS_NAME: vyxal-windows
  MACOS_NAME: vyxal-macos

jobs:
  native-exes:
    name: Generate executable for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            exe-name: vyxal-linux
          - os: macos-latest
            exe-name: vyxal-macos
          - os: windows-latest
            exe-name: vyxal-windows
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build executable
        run: SCALANATIVE_MODE=release-full SCALANATIVE_LTO=full ./mill native.nativeLink
      - uses: olegtarasov/get-tag@v2.1.2
        id: tagName
      - name: Name executable (Linux/MacOS)
        if: matrix.os != 'windows-latest'
        run: |
          mv native/target/scala-*/vyxal-out ${{ matrix.exe-name }}-${{ steps.tagName.outputs.tag }}
      - name: Name executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $out_dir=Get-ChildItem native/target/scala-*
          mv $out_dir/vyxal-out.exe ${{ matrix.exe-name }}-${{ steps.tagName.outputs.tag }}.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.exe-name }}
          path: ${{ matrix.exe-name }}-*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: native-exes
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build jar
        run: ./mill jvm.assembly

      - name: Make artifacts folder
        run: |
          mkdir artifacts
          mv vyxal-*.jar artifacts/

      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.LINUX_NAME }}
          path: artifacts/

      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.WINDOWS_NAME }}
          path: artifacts/

      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.MACOS_NAME }}
          path: artifacts/

      - name: Release ðŸš€
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/*
